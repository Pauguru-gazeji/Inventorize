name: Code Quality Check

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    name: PHPStan Static Analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

    - name: Copy .env for PHPStan
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v44
      with:
        files: |
          **/*.php
        files_ignore: |
          vendor/**
          storage/**
          bootstrap/cache/**

    - name: Run PHPStan on changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Running PHPStan on changed files..."
        echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
        ./vendor/bin/phpstan analyse ${{ steps.changed-files.outputs.all_changed_files }} --memory-limit=1G --no-progress

    - name: Run PHPStan on all files (fallback)
      if: steps.changed-files.outputs.any_changed == 'false'
      run: |
        echo "No PHP files changed, running full PHPStan analysis..."
        ./vendor/bin/phpstan analyse --memory-limit=1G --no-progress 